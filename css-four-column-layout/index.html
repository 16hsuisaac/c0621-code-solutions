<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link href="styles.css" type="text/css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>How It Works</h1>
    </div>
    <div class="row">
      <div class="column-quarter">
        <div class="row">
            <img src="images/screen-1.png" alt="image displaying app switching capabilities of app" class="phone-image">
        </div>
        <div class="row">
          <img src="images/switch-icon.png" alt="icon of arrows crossing" class="icon">
        </div>
        <div class="row">
          <div class="text">
            <h3>App Switching</h3>
            <p>Toggles all your apps on and off.</p>
          </div>
        </div>
      </div>
      <div class="column-quarter">
        <div class="row">
          <img src="images/screen-2.png" alt="image displaying trip evaluation results" class="phone-image">
        </div>
        <div class="row">
          <img src="images/filter-icon.png" alt="icon of a filter" class="icon">
        </div>
        <div class="row">
          <div class="text">
            <h3>Trip Filtering</h3>
            <p>Evaluates your trip requests.</p>
          </div>
        </div>
      </div>
      <div class="column-quarter">
        <div class="row">
          <img src="images/screen-3.png" alt="image displaying trip filters" class="phone-image">
        </div>
        <div class="row">
          <img src="images/slider-icon.png" alt="icon of a slider bars" class="icon">
        </div>
        <div class="row">
          <div class="text">
            <h3>Service Filters</h3>
            <p>Accepts only your ideal trips.</p>
          </div>
        </div>
      </div>
      <div class="column-quarter">
        <div class="row">
          <img src="images/screen-4.png" alt="image displaying trip statistics" class="phone-image">
        </div>
        <div class="row">
          <img src="images/bars-icon.png" alt="icon of a bars" class="icon">
        </div>
        <div class="row">
          <div class="text">
            <h3>Stats + Mileage</h3>
            <p>Tracks your trips across all apps.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
