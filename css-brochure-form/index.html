<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="" method="GET" class="form">
    <h1><strong>LEARN MORE</strong></h1>
    <div>
      <label>
        <h2><strong>COMPANY EMAIL</strong></h2>
        <input type="email" name="email" placeholder="sally@company.co">
      </label>
    </div>
    <div>
      <label>
        <h2><strong>NAME</strong></h2>
        <input name="name" placeholder="Sally Smith">
      </label>
    </div>
    <div>
      <label>
        <h2><strong>WHERE ARE YOU HIRING?</strong></h2>
        <input name="location" placeholder="City, Country">
      </label>
    </div>
    <div>
    <label>
        <h2><strong>HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</strong></h2>
        <select>
          <option value="1-2">1-2 Engineers</option>
          <option value="3-4">3-4 Engineers</option>
          <option value="5-6">5-6 Engineers</option>
        </select>
      </label>
    </div>
    <div class="submit">
      <input id="submit" type="submit" value="SUBMIT">
    </div>
  </form>
</body>
</html>
