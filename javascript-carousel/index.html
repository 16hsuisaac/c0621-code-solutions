<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="carousel-div">
      <div class="row align-center">
        <div class="column-10 justify-center">
          <i class="fas fa-angle-left arrow-font cursor-hover"></i>
        </div>
        <div class="column-80">
          <div class="image hidden">
            <img src="images/001.png" alt="bulbasaur">
          </div>
          <div class="image hidden">
            <img src="images/004.png" alt="charmander">
          </div>
          <div class="image hidden">
            <img src="images/007.png" alt="squirtle">
          </div>
          <div class="image hidden">
            <img src="images/025.png" alt="pikachu">
          </div>
          <div class="image hidden">
            <img src="images/039.png" alt="jigglypuff">
          </div>
        </div>
        <div class="column-10 justify-center">
          <i class="fas fa-angle-right arrow-font cursor-hover"></i>
        </div>
      </div>
      <div class="row justify-center">
        <div class="circle-div">
          <i class="fas fa-circle margin cursor-hover" value = "0"></i>
          <i class="far fa-circle margin cursor-hover" value = "1"></i>
          <i class="far fa-circle margin cursor-hover" value = "2"></i>
          <i class="far fa-circle margin cursor-hover" value = "3"></i>
          <i class="far fa-circle margin cursor-hover" value = "4"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
