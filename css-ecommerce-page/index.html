<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="containter">
    <div class="row center">
      <h1>New Arrivals</h1>
    </div>
    <div class="row">
      <div class="column-fifth">
        <div class="row">
          <div class="image">
            <img src="images/dress1.jpeg" alt="black patterned dress" class="image">
          </div>
        </div>
        <div class="row">
          <div class="text">
            <h2 class="black inline">Free People</h2>
            <h2 class="gray inline border-left">Size 6</h2>
          </div>
        </div>
        <div class="row">
          <div class="text">
            <h2 class="black inline"><mark>$35</mark></h2>
            <h2 class="gray inline"><del>$125 retail</del></h2>
          </div>
        </div>
      </div>
      <div class="column-fifth">
        <div class="row">
          <div class="image">
            <img src="images/ysl-bag.jpeg" alt="YSL bag" class="image">
          </div>
        </div>
        <div class="row">
          <div class="text">
            <h2 class="black inline">Yves Saint Laurent</h2>
            <h2 class="gray inline border-left">One-Size</h2>
          </div>
        </div>
        <div class="row">
          <div class="text">
            <h2 class="black inline"><mark>$200</mark></h2>
            <h2 class="gray inline"><del>$1600 retail</del></h2>
          </div>
        </div>
      </div>
      <div class="column-fifth">
        <div class="row">
          <div class="image">
            <img src="images/key.jpeg" alt="golden stylized key" class="image">
          </div>
        </div>
        <div class="row">
          <div class="text">
            <h2 class="black inline">Tiffany</h2>
            <h2 class="gray inline border-left">One-Size</h2>
          </div>
        </div>
        <div class="row">
          <div class="text">
            <h2 class="black inline"><mark>$476</mark></h2>
            <h2 class="gray inline"><del>$2000 retail</del></h2>
          </div>
        </div>
      </div>
      <div class="column-fifth">
        <div class="row">
          <div class="image">
            <img src="images/lv-bag.jpg" alt="LV bag" class="image">
          </div>
        </div>
        <div class="row">
          <div class="text">
            <h2 class="black inline">Louis Vuitton</h2>
            <h2 class="gray inline border-left">One-Size</h2>
          </div>
        </div>
        <div class="row">
          <div class="text">
            <h2 class="black inline"><mark>$95</mark></h2>
            <h2 class="gray inline"><del>$1200 retail</del></h2>
          </div>
        </div>
      </div>
      <div class="column-fifth">
        <div class="row">
          <div class="image">
            <img src="images/dress2.jpeg" alt="whit and blue patterned dress" class="image">
          </div>
        </div>
        <div class="row">
          <div class="text">
            <h2 class="black inline">Reformation</h2>
            <h2 class="gray inline border-left">Size 4</h2>
          </div>
        </div>
        <div class="row">
          <div class="text">
            <h2 class="black inline"><mark>$20</mark></h2>
            <h2 class="gray inline"><del>$198 retail</del></h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
