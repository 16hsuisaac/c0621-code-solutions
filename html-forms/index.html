<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML Forms</title>
</head>

<body>
<h1>Coding Form!</h1>
<form action="" method="GET" class="form">
  <div>
    <label for="email">Email</label><br>
      <input type="text" id="email" name="email">

  </div>
  <div>
    <label for="coding">Why is coding cool?</label><br>
    <select name="coding">
      <option value="Select an option">Select an option</option>
      <option value="Because it's interesting">Because it's ineresting</option>
      <option value="Because it's fun">Because it's fun</option>
      <option value="Because it's powerful">Because it's powerful</option>
    </select>
  </div>
  <div>
    <label for="language">Favorite Language (choose one)</label><br>
    <input type="radio" id="HTML" name="language" value="HTML">
    <label for="HTML">HTML</label>
    <input type="radio" id="CSS" name="language" value="CSS">
    <label for="CSS">CSS</label>
    <input type="radio" id="Javascript" name="language" value="Javascript">
    <label for="Javascript">Javascript</label>
  </div>
  <div>
    <label>Would you like to sign up for more information?<br>
    <input type="checkbox" name="information" value="yes">Sign me up!
    </label>
  </div>
  <div>
    <label>Comments<br>
      <textarea name="comments" rows="7"></textarea>
    </label>
  </div>
  <input type="submit" value="Submit">
</form>
</body>
</html>
